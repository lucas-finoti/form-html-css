<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="estilo.css" media="screen">
	<title>Formulário HTML/CSS</title>
</head>
<body>
	<div>
		<h1 id="titulo">Cadastro de DEVs</h1>
		<p id="subtitulo">Complete suas informações</p>
		<br>
	</div>
	<form>
		<fieldset class="grupo">
			<div class="campo">
				<label for="nome"><strong>Nome</strong></label>
				<input type="text" name="nome" id="nome" required>
			</div>
			<div class="campo">
				<label for="sobrenome"><strong>Sobrenome</strong></label>
				<input type="text" name="sobrenome" id="sobrenome" required>
			</div>
		</fieldset>
		<div class="campo">
			<label for="email"><strong>E-mail</strong></label>
			<input type="email" name="email" id="email" required>
		</div>
		<div class="campo">
			<label>De qual lado da aplicação você desenvolve?</label>
			<label>
				<input type="radio" name="devweb" value="frontend">
				Front-End
			</label>
			<label>
				<input type="radio" name="devweb" value="backend">
				Back-End
			</label>
			<label>
				<input type="radio" name="devweb" value="fullstack">
				FullStack
			</label>
		</div>
		<div class="campo">
			<label for="senioridade">Senioridade?</label>
			<select id="senerioridade">
				<option selected disabled value="">Selecione</option>
				<option>Junior</option>
				<option>Pleno</option>
				<option>Senior</option>
			</select>
		</div>
		<fieldset class="grupo">	
			<div class="check">
				<label>Selecione as tecnologias que conhece:</label><br>
				<input type="checkbox" name="tecnologia1" id="tecnlogia1" value="HTML">
				<label for="tecnlogia1">HTML</label>
				<input type="checkbox" name="tecnologia2" id="tecnlogia2" value="CSS">
				<label for="tecnlogia2">CSS</label>
				<input type="checkbox" name="tecnologia3" id="tecnlogia3" value="JavaScript">
				<label for="tecnlogia3">JavaScript</label>
				<input type="checkbox" name="tecnologia4" id="tecnlogia4" value="PHP">
				<label for="tecnlogia4">PHP</label>
				<!--<input type="checkbox" name="tecnologia5" id="tecnlogia5" value="C#">
				<label for="tecnlogia5">C#</label><br>-->
				<input type="checkbox" name="tecnologia6" id="tecnlogia6" value="Python">
				<label for="tecnlogia6">Python</label>
				<input type="checkbox" name="tecnologia7" id="tecnlogia7" value="OldJava">
				<label for="tecnlogia7">Java</label>		
			</div>
		</fieldset>
		<div class="campo">
			<br>
			<label>Conte um pouco da sua experiência:</label>
			<textarea rows="6" style="width: 30em" id="experiencia" name="experiencia"></textarea>
		</div>
		<button class="botao" type="submit">Concluído</button>
	</form>
</body>
</html>
